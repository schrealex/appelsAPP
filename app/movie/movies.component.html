<main class="container" role="main">
  <input id="title" type="text" [(ngModel)]="title" (keyup.enter)="searchMovie()" />
  <ul class="movieList">
    <li class="movie" *ngFor="let movie of movies">
      <div class="panel-body">
        <div>
          <img [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w185' + movie.poster_path : '/images/posterNotFound.png'">
        </div>
        <span>{{movie.title}} | {{movie.release_date | date:"yyyy"}}</span>
      </div>
    </li>
  </ul>
</main>
